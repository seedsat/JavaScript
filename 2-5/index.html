<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id='lang' onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id='jp'>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id='en'>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            if(document.getElementById('lang')) {
                let id = document.getElementById('lang').value;
                console.log(id);
                if(id == '日本語') {
                    document.getElementById('en').style.display = 'none';
                    document.getElementById('jp').style.display = '';
                } else if (id == 'English') {
                    document.getElementById('jp').style.display = 'none';
                    document.getElementById('en').style.display = '';
                } else {
                    document.getElementById('jp').style.display ='';
                    document.getElementById('en').style.display ='';
                }
            }
        }
    </script>
</body>
</html>
